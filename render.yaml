services:
  - type: web
    name: mlnodes-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mlnodes-db
          property: connectionString

databases:
  - name: mlnodes-db
    plan: free 