services:
  - type: web
    name: mlnodes-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mlnodes-db
          property: connectionString
      - key: MAX_CONTENT_LENGTH
        value: 500000000  # 500MB in bytes
      - key: POSTGRES_SSLMODE
        value: require
      - key: ENVIRONMENT
        value: production
    autoDeploy: false
    waitForDatabase: true

databases:
  - name: mlnodes-db
    plan: free
    ipAllowList: []